{% extends "base.html" %}

{% block title %}Регистрация - Университет{% endblock %}

{% block content %}
<div class="auth-form">
    <h2 class="section-title">Регистрация нового сотрудника</h2>

    <form method="POST" class="auth-form-container">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <small class="form-text">Латинские буквы и цифры, без пробелов</small>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small class="form-text">Не менее 8 символов</small>
        </div>

        <div class="form-group">
            <label for="password_confirm">Подтвердите пароль:</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" id="agree" name="agree" class="form-check-input" required>
                <label for="agree" class="form-check-label">
                    Я согласен с политикой обработки персональных данных
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>

        <div class="auth-links">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
            <p><a href="{{ url_for('home') }}">Вернуться на главную</a></p>
        </div>
    </form>
</div>
{% endblock %}
